apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
  namespace: hello-python
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: hello-python:latest
        imagePullPolicy: "Never"
        ports:
        - containerPort: 5000
